<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<FORM id="weapon_form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for field in weaponForm %}

    {% if field.label == "effect" %}
    <div style="overflow-y: scroll; width : 350px; height : 150px;">
        {{ field.help_text }}<br>
        {{ field }}<br><br>
    </div><br>
    {% elif field.label == "attack" %}
    <div style="overflow: scroll; width : 350px; height : 150px;">
        {{ field.help_text }}<br>
        {{ field }}<br><br>
    </div><br>
    {% else %}
        {{ field.help_text }}<br>
        {{ field }}<br><br>
    {% endif %}
    {% endfor %}
    <INPUT type="submit" name="submit" value="Submit" />
</FORM>
</body>
</html>
