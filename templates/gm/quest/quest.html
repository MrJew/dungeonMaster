<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<FORM id="quest_form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for field in form %}
        {% if field.label == "Players" %}
            <div style="overflow: scroll; width : 200px; height : 100px;">
            {{ field }}
            </div>

        {% else %}
            {{ field.label }}
            {{ field }}
        {% endif %}
    {% endfor %}
    <INPUT type="submit" name="submit" value="Submit" />
</FORM>

</body>
</html>
